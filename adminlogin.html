<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<!-- Font Awesome for eye icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #e9e3ff, #f6f3ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: #fff;
    width: 360px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

.login-box h2 {
    text-align: center;
    color: #5c3dff;
    margin-bottom: 25px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group label {
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    margin-top: 5px;
}

.input-group input:focus {
    border-color: #5c3dff;
}

.password-box {
    position: relative;
}

.password-box i {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #777;
}

button {
    width: 100%;
    padding: 12px;
    background: #5c3dff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #4a2fe0;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your Username">
    </div>

    <div class="input-group password-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <i class="fa-solid fa-eye" id="togglePassword"></i>
    </div>

    <button onclick="login()">Login</button>
</div>

<script>
// Preset admin account
const ADMIN = {
    username: "admin",
    password: "admin123"
};

// Toggle password visibility
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");

togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
});

// Login function
function login() {
    const usernameInput = document.getElementById("username").value.trim();
    const passwordValue = document.getElementById("password").value.trim();

    if (!usernameInput || !passwordValue) {
        alert("Please enter username and password.");
        return;
    }

    if (usernameInput === ADMIN.username && passwordValue === ADMIN.password) {
        alert("Login Successful!");
        // Redirect to admin panel
        window.location.href = "admin.html"; // change to your admin panel page
    } else {
        alert("Invalid username or password!");
    }
}
</script>

</body>
</html>
