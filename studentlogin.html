
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login</title>

<!-- Font Awesome (para sa eye icon) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #e9e3ff, #f6f3ff);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.login-box {
    background: #fff;
    width: 360px;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    position: relative;
}

.login-box h2 {
    text-align: center;
    color: #5c3dff;
    margin-bottom: 25px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group label {
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    margin-top: 5px;
}

.input-group input:focus {
    border-color: #5c3dff;
}

.password-box {
    position: relative;
}

.password-box i {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #777;
}

button {
    width: 100%;
    padding: 12px;
    background: #5c3dff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #4a2fe0;
}

.change-pass-link {
    margin-top: 15px;
    text-align: center;
    color: #5c3dff;
    cursor: pointer;
    text-decoration: underline;
    font-size: 14px;
    user-select: none;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 99;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 30px 30px 25px;
    border-radius: 16px;
    width: 350px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.2);
    position: relative;
}

.modal-content h3 {
    margin-bottom: 25px;
    color: #5c3dff;
    text-align: center;
}

.modal-content input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
}

.modal-content input:focus {
    border-color: #5c3dff;
}

.modal-content button {
    width: 100%;
    padding: 12px;
    background: #5c3dff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

.modal-content button:hover {
    background: #1e8449;
}

.modal-close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-weight: bold;
    font-size: 22px;
    cursor: pointer;
    color: #888;
}

.modal-close:hover {
    color: #444;
}

.error-msg {
    color: red;
    font-size: 0.9rem;
    margin-bottom: 12px;
    display: none;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Student Login</h2>

    <div class="input-group">
        <label>LRN</label>
        <input type="text" id="lrn" placeholder="Enter your LRN" autocomplete="off" required>
    </div>

    <div class="input-group password-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
    </div>

   <button onclick="location.href='student.html'">
    login
</button>


    <div class="change-pass-link" id="changePassLink">Change Password</div>
</div>

<!-- Change Password Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <h3>Change Password</h3>

    <input type="text" id="cp-lrn" placeholder="Enter your LRN" autocomplete="off" required>
    <input type="password" id="old-password" placeholder="Old Password" required>
    <input type="password" id="new-password" placeholder="New Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
    <div class="error-msg" id="error-msg"></div>
    <button id="savePassBtn">Save New Password</button>
  </div>
</div>

<script>
const defaultPassword = "student123";

const togglePassword = document.getElementById("togglePassword");
const password = document.getElementById("password");

togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);

    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
});

const loginBtn = document.getElementById("loginBtn");
const lrnInput = document.getElementById("lrn");

loginBtn.addEventListener("click", () => {
    const lrn = lrnInput.value.trim();
    const pwdInput = password.value;

    if (!lrn) {
        alert("Please enter your LRN");
        return;
    }

    // Check password from localStorage or default
    const savedPwd = localStorage.getItem("pwd_" + lrn) || defaultPassword;

    if (pwdInput === savedPwd) {
        alert("Login successful!");
        // Redirect or open student dashboard here
        // window.location.href = "student_dashboard.html";
    } else {
        alert("Incorrect password");
    }
});

// Change Password Modal Control
const modal = document.getElementById("modal");
const changePassLink = document.getElementById("changePassLink");
const modalClose = document.getElementById("modalClose");
const errorMsg = document.getElementById("error-msg");
const cpLrn = document.getElementById("cp-lrn");
const oldPass = document.getElementById("old-password");
const newPass = document.getElementById("new-password");
const confirmPass = document.getElementById("confirm-password");
const savePassBtn = document.getElementById("savePassBtn");

changePassLink.addEventListener("click", () => {
    modal.style.display = "flex";
});

modalClose.addEventListener("click", () => {
    closeModal();
});

window.addEventListener("click", (e) => {
    if (e.target === modal) {
        closeModal();
    }
});

function closeModal() {
    modal.style.display = "none";
    errorMsg.style.display = "none";
    errorMsg.textContent = "";
    cpLrn.value = "";
    oldPass.value = "";
    newPass.value = "";
    confirmPass.value = "";
}

savePassBtn.addEventListener("click", () => {
    const lrn = cpLrn.value.trim();
    const oldPassword = oldPass.value;
    const newPassword = newPass.value;
    const confirmPassword = confirmPass.value;

    errorMsg.style.display = "none";
    errorMsg.textContent = "";

    if (!lrn) {
        showError("Please enter your LRN");
        return;
    }

    const savedPwd = localStorage.getItem("pwd_" + lrn) || defaultPassword;

    if (oldPassword !== savedPwd) {
        showError("Old password is incorrect");
        return;
    }

    if (newPassword.length < 6) {
        showError("New password must be at least 6 characters");
        return;
    }

    if (newPassword !== confirmPassword) {
        showError("New password and confirmation do not match");
        return;
    }

    localStorage.setItem("pwd_" + lrn, newPassword);
    alert("Password successfully changed!");
    closeModal();
});

function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.style.display = "block";
}
</script>
<script src="script.js"></script>


</body>
</html>
